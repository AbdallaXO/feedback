{% extends "reviews/base.html" %}

{% block title %}Your Reviews{% endblock %}

{% block content %}
<form action="/" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control{% if form.username.errors %}error{% endif %}">
        {{field.as_field_group}}
    </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
{% endblock %}
