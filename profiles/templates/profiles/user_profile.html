<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>

<body>
    <ul>
        {% for profile in profiles %}
        {% if profile.image and profile.image.url %}
        <li>
            <img src="{{ profile.image.url }}" alt="">
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
